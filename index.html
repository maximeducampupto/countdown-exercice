<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Countdown</title>
</head>
<body>


<div id="outer-container">
    <div id="container">
        <div id="timer">
            <div id="test">00</div>
            <div id="timer-minutes">00</div>
            <span>:</span>
            <div id="timer-seconds">00</div>
        </div>

        <div id="buttons">
            <div class="button">
                <button id="set-timer-button"></button>
                <label for="set-timer-button">Set Timer</label>
            </div>
            <div class="button">
                <button id="start-button"></button>
                <label for="start-button">Start</label>
            </div>
            <div class="button">
                <button id="stop-button"></button>
                <label for="stop-button">Stop</label>
            </div>
            <div class="button">
                <button id="reset-button"></button>
                <label for="reset-button">Reset</label>
            </div>
        </div>

        <div id="input-field">
            <div>
                <label for="user-minutes">Mins:</label>
                <input type="text" id="user-minutes" maxlength="2">
            </div>
            <div>
                <label for="user-seconds">Secs:</label>
                <input type="text" id="user-seconds" maxlength="2">
            </div>

            <div>
                <button id="send"></button>
                <label for="send">Set Timer</label>
            </div>
        </div>

    </div>
</div>




<script src="js/script.js"></script>
</body>
</html>
