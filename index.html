<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Countdown</title>
</head>
<body>


<div id="outer-container">
    <div id="container">
        <div id="timer">
            <div id="test">00</div>
            <div id="timer-minutes">00</div>
            <span>:</span>
            <div id="timer-seconds">00</div>
        </div>

        <div id="buttons">
            <button id="set-timer-button">Set Timer</button>
            <button id="start-button">Start</button>
            <button id="stop-button">Stop</button>
            <button id="reset-button">Reset</button>
        </div>

        <div id="input-field">
            <div>
                <span>Mins:</span><input type="text" id="user-minutes">
            </div>
            <div>
                <span>Secs:</span><input type="text" id="user-seconds">
            </div>
            <button id="send">Set Timer</button>
        </div>

    </div>
</div>




<script src="js/script.js"></script>
</body>
</html>
